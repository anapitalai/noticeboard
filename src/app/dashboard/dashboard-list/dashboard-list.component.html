<div class="jumbotron text-center">
  <h2>Users Dashboard</h2>
  <small>Authentication and Authorization!!</small><br>
  <button *ngIf='auth.isLoggedIn()' routerLink='/dashboard/create'  class="btn btn-info">Create User</button> 
          
</div>
<div class='contacts-list row' *ngIf="users">
    <div class='col-sm-4 notice-thumbnail' *ngFor="let u of users">
      <div class=" user-card text-center" [routerLink]="['/dashboard',u._id]">
          <div class='text-center'> <h3>{{ u.email | uppercase }} <small>{{ u._id | slice:3}}</small></h3></div>

      </div>
     <div class="image">
          <img class='img-responsive' [src]='u.avatar' class='img-responsive img-circle'>

     </div> 
      
    </div>
</div>
